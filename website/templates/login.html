{% extends "base.html" %} {%block title%}Triageur login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Log in</h3>
    <div class="form-group">
      <label for="email">E-mailadres</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="password1">Wachtwoord</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
{%endblock%}
